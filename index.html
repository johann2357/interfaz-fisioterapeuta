<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/images/favicon.ico">

    <title>Rehab++</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="static/css/jquery.gridster.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/main.css" rel="stylesheet">

  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <div class="input-group search-box">
              <input type="text" class="form-control"
                     placeholder="Buscar paciente"
                     ng-model="patientSearch.name">
              <span class="input-group-addon">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </ul>
          <ul class="nav nav-sidebar">
            <li class="" ng-repeat="patient in patients | filter:patientSearch">
              <a ng-click="setCurPatient(patient)" href="#ejercicios-en-casa">
                <img ng-src="{{ patient.pic }}" class="img-circle user-pic">
                <span class="user-name">{{ patient.name }}</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-view></div>
        </div>
      </div>
    </div>

    <!-- MODAL ADD EXERCISE -->
    <div class="modal fade" role="dialog" id="add-exercise-modal"
         aria-labelledby="gridSystemModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="gridSystemModalLabel">
              Agregar Ejercicio para la casa
            </h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row search-box">
                <div class="col-md-8">
                  <div class="input-group search-input">
                    <input type="text" class="form-control"
                           placeholder="Buscar ejercicio para la casa">
                    <span class="input-group-addon">
                      <i class="fa fa-search"></i>
                    </span>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="row">
                    <div class="col-md-6">
                      <form>
                        <h5>DIFICULTAD</h5>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="option1"> Facil
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="option1"> Medio
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="option1"> Dificil
                          </label>
                        </div>
                      </form>
                    </div>
                    <div class="col-md-6">
                      <form>
                        <h5>FASE</h5>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="option1"> Calentamiento
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="option1"> Ejercicios
                          </label>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 exercise-container">
                  <div>
                    <h4>ELEGIR EJERCICIO</h4>
                  </div>
                  <ul class="exercise-list">
                    <li class="exercise-box">
                      <img src="static/images/exercise.png" class="exercise-img">
                      <div class="exercise-title">FLEXIONAR RODILLA</div>
                      <div class="exercise-plus"><i class="fa fa-plus"></i>
                    </li>
                    <li class="exercise-box">
                      <img src="static/images/exercise.png" class="exercise-img">
                      <div class="exercise-title">ESTIRAR RODILLA</div>
                      <div class="exercise-plus"><i class="fa fa-plus"></i>
                    </li>
                  </ul>
                </div>
                <div class="col-md-6 selected-container">
                  <h4>SELECCIONADOS</h4>
                  <ul class="exercise-list">
                    <li class="exercise-box">
                      <img src="static/images/exercise.png" class="exercise-img">
                      <div class="exercise-title">FLEXION PIERNAS</div>
                      <div class="exercise-plus"><i class="fa fa-times"></i>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary">Agregar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.gridster.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>

    <script type="text/javascript" src="static/js/angular-related/main.js"></script>
    <script type="text/javascript" src="static/js/angular-related/root-scope-init.js"></script>
    <script type="text/javascript" src="static/js/angular-related/directives.js"></script>

    <script type="text/javascript" src="static/js/angular-related/InformacionCtrl.js"></script>
    <script type="text/javascript" src="static/js/angular-related/PlanCtrl.js"></script>
    <script type="text/javascript" src="static/js/angular-related/EvolucionCtrl.js"></script>
    <script type="text/javascript" src="static/js/angular-related/ProgresoCtrl.js"></script>
    <script type="text/javascript" src="static/js/angular-related/HistorialCtrl.js"></script>
    <script type="text/javascript" src="static/js/angular-related/EjerciciosCasaCtrl.js"></script>

  </body>
</html>
