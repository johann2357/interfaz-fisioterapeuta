<div patient-profile></div>
<div patient-tabs></div>


          <div class="main-container">
            <form class="form-horizontal grouped-form">
              <span class="grouped-form-tittle">Datos personales</span>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Nombre y apellidos</label>
                <div class="col-sm-10">
                  <input class="form-control" ng-model="curPatient.name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Edad</label>
                <div class="col-sm-10">
                  <input class="form-control" ng-model="curPatient.age">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Ocupación</label>
                <div class="col-sm-10">
                  <input class="form-control" ng-model="curPatient.job" />
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Teléfono</label>
                <div class="col-sm-10">
                  <input class="form-control" ng-model="curPatient.phone">
                </div>
              </div>
            </form>
            <form class="form-horizontal grouped-form">
              <span class="grouped-form-tittle">Diagnósticos</span>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Diagnostico medico</label>
                <div class="col-sm-10">
                  <input class="form-control" ng-model="curPatient.desease">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Diagnostico terapeútico</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="2">La RM de la columna lumbo sacra en secuencias T1, T2 y efecto mielografico en cortes axiales, coronales y sagitales.</textarea>
                </div>
              </div>
            </form>
            <form class="form-horizontal grouped-form">
              <span class="grouped-form-tittle">Antecedentes</span>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Familiares</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="7">La madre sufre de osteoporosis</textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Enfermedades anteriores</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="7">Fractura de pierna a los 20</textarea>
                </div>
              </div>
            </form>

                </div>
              </div> -->
          </div>
